<html>
   <head>
       <title>My mini map application</title>
       <script src="https://code.jquery.com/jquery-3.5.1.min.js"
               integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
               crossorigin="anonymous"></script>

       <!-- Compiled and minified CSS -->
       <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

       <!-- Compiled and minified JavaScript -->
       <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

       <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
       <script defer
               src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBiL_roBOXdgkkQFeRUFShrjrf31j5kGu4&callback=initMap&libraries=places&v=weekly">
       </script>
       <link rel="stylesheet" type="text/css" href="./css/style.css" />
       <script src="./js/mapApi.js"></script>
   </head>
   <body>
       <nav class="nav">
           <div class="nav-wrapper">
               <a href="#" class="brand-logo">Logo</a>
               <ul id="nav-mobile" class="right hide-on-med-and-down">
                   <li><a href="sass.html">Sass</a></li>
                   <li><a href="badges.html">Components</a></li>
                   <li><a href="collapsible.html">JavaScript</a></li>
               </ul>
           </div>
       </nav>

       <div class="row">
           <div class="col s12 l6">
               <div id="map"></div>
           </div>
           <div class="col s12 l6">
               <div class="container input-box">
                   <div class="row">
                       <div class="input-field">
                           <input value="" id="start" type="text" placeholder="Current location">
                           <label class="active" for="start">Current location:</label>
                       </div>
                   </div>
                   <div class="row">
                       <div class="input-field">
                           <input value="" id="end" type="text" placeholder="Where to">
                           <label class="active" for="end">Where to:</label>
                       </div>
                   </div>
                   <div class="row">
                       <a class="waves-effect waves-light btn" id="submit">find me a ride</a>
                       <div id="directions-panel"></div>
                   </div>
               </div>
           </div>
       </div>

   </body>


</html>
