<html>
   <head>
       <meta charset="utf-8">
       <meta http-equiv="X-UA-Compatible" content="IE=edge">
       <meta name="viewport" content="width=device-width, initial-scale=1">

       <title>My mini map application</title>

       <!-- Compiled and minified CSS -->
       <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
       <link rel="stylesheet" type="text/css" href="./css/style.css" />
   </head>
   <body>
   <header>
       <nav>
           <div class="nav-wrapper bg-purple">
               <a href="#" class="brand-logo">
                   <img src="assets/ale.jpg" alt="" class="circle responsive-img"> <!-- notice the "circle" class -->
               </a>
               <ul id="nav-mobile" class="right hide-on-med-and-down">
                   <li><a href="https://www.linkedin.com/in/qiao-wang-a9b280176/" target="_blank">Linkedin</a></li>
               </ul>
           </div>
       </nav>
   </header>

   <main>

       <div class="container">
           <h1 class="title">Mini map application</h1>
           <div class="row">
               <div class="col s12 l6">
                   <div id="map"></div>
               </div>
               <div class="col s12 l6">
                   <div class="container input-box">
                       <div class="row">
                           <div class="input-field">
                               <input value="" id="start" type="text" placeholder=" ">
                               <label class="active" for="start">Current location:</label>
                           </div>
                       </div>
                       <div class="row">
                           <div class="input-field">
                               <input value="" id="end" type="text" placeholder=" ">
                               <label class="active" for="end">Where to:</label>
                           </div>
                       </div>
                       <div class="row">
                           <button class="waves-effect waves-light btn bg-purple" id="findRide">find me a ride</button>
                       </div>
                       <div id="timer"></div>
                   </div>
               </div>
           </div>
       </div>
   </main>
   <footer class="page-footer">
       <div class="footer-copyright">
           <div class="container copyright">
               Â© 2020 Copyright AlexNexus
               <a class="grey-text text-lighten-4 right github" href="https://github.com/alexbonti/node-material"><img src="assets/git-logo.svg"></i>Boiler plate here !</a>
           </div>
       </div>
   </footer>
   </body>
   <script src="https://code.jquery.com/jquery-3.5.1.min.js"
           integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
           crossorigin="anonymous"></script>

   <!-- Compiled and minified JavaScript -->
   <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

   <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
   <script defer
           src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBiL_roBOXdgkkQFeRUFShrjrf31j5kGu4&callback=initMap&libraries=places&v=weekly">
   </script>

   <script src="./js/mapApi.js"></script>
</html>
